<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile and Idea Submission</title>
</head>
<body>

    <!-- User Profile Section -->
    <section id="user-profile">
        <h2>User Profile</h2>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" disabled>
            <button>Change</button>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" disabled>
            <button>Change</button>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" disabled>
            <button>Change</button>
        </div>
        <div>
            <label for="voting-preference">Voting System Preference:</label>
            <input type="text" id="voting-preference">
        </div>
        <a href="roster.html"><button>Roster</button></a>
        <a href="index.html"><button>Log Out</button></a>
    </section>

    <!-- Idea Submission Section -->
    <section id="idea-submission">
        <h2>Idea Submission</h2>
        <div id="submission-requirements">
            <p>Submission Requirements Paragraph</p>
        </div>
        
        <div id="submissions">
            <p>Submissions</p>
            <table>
                <thead>
                    <tr>
                        <th>Text</th>
                        <th>Votes</th>
                        <th>Place</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Hello World</td>
                        <td>12</td>
                        <td>4th</td>
                    </tr>
                    <tr>
                        <td>Her</td>
                        <td>4</td>
                        <td>32nd</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div id="new-submission">
            <p>New Submission</p>
            <input type="text" placeholder="Enter your submission">
        </div>
    </section>

</body>
</html>
